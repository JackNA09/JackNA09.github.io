<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
</head>

<body>
    <div id="gameContainer">

        <div id="bossHP"></div>
        <img src="img/Shrek.png" id="bossGFX">
        <div id="playerUI">
            <img src="img/Iron_Sword_JE1_BE1.webp" onclick="attack()">
        </div>

    </div>
</body>

<script>
    var bossHPbox = document.getElementById("bossHP");

    var bossHP_current = 10;
    var bossHP_max = 10;

    function makeHP() {
        var counter = 0
        bossHP.innerHTML = "";
        while (counter < bossHP_max) {
            counter += 1;
            var newHeart = document.createElement("img");
            if (counter <= bossHP_current) {
                newHeart.src = "img/fullheart.png";
            } else {
                newHeart.src = "img/emptyhart.png";
            }
            newHeart.width = 20;
            bossHPbox.appendChild(newHeart)
        }
    }

makeHP();

function attack() {
    if (bossHP_current > 1) {
        bossHP_current -= 1;
        makeHP();
    } else {
        alert("have mercy, you monster!");

    }
    }

</script>

</html>
